<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join a Group</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="joinGroupScreen">
    <div class="login-container">
      <h1>Join a Group</h1>
      <form id="joinGroupForm">
        <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" id="username" readonly>
        </div>
        <div class="input-group">
          <label for="group">Group Name:</label>
          <input type="text" id="group" name="group" placeholder="Enter Group Name" required>
        </div>

        <button type="submit">Join Group</button>
      </form>
    </div>
  </div>

  <script>
    // Check if username is stored in LocalStorage
    const username = localStorage.getItem('currentUser'); // Assume 'currentUser' is set during login or sign-up

    if (!username) {
      // Redirect to login if no user is logged in
      alert('Please sign up or log in first!');
      window.location.href = 'login.html';
    } else {
      // Display the logged-in user's username
      document.getElementById('username').value = username;
    }

    // Handle form submission
    document.getElementById('joinGroupForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const group = document.getElementById('group').value.trim();

      if (!group) {
        alert('Please enter a group name.');
        return;
      }

      // Save the group in LocalStorage
      localStorage.setItem('currentGroup', group);

      // Redirect to chat.html
      window.location.href = 'chat.html';
    });
  </script>
</body>
</html>
